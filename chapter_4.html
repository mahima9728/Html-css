<!-- Chrome_dev_tools -->
<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: aliceblue;
        border: none;
        margin-right: 10px;
        cursor: pointer;
        padding-left: 16px;
        padding-right: 16px;
        padding-top: 10px;
        padding-bottom: 10px;
        vertical-align: top;
        transition: opacity 1s;
    }

    .subscribe-button:hover {
        opacity: 0.6;
    }

    .subscribe-button:active {
        opacity: 0.2;
    }

    .join {
        background-color: white;
        border-color: rgb(0, 170, 255);
        border-style: solid;
        border-width: 1px;
        border-radius: 2px;
        cursor: pointer;
        color: rgb(0, 170, 255);
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 9px;
        padding-bottom: 9px;
        margin-right: 8px;
        vertical-align: top;
        transition: background-color 2s, color 2s;
    }

    .join:hover {
        background-color: rgb(0, 170, 255);
        color: white;
    }

    .join:active {
        opacity: 0.6;
    }

    .tweet {
        background-color: rgb(0, 170, 255);
        color: white;
        border: none;
        border-radius: 15px;
        font-weight: bold;
        font-size: 15px;
        padding-left: 15px;
        padding-right: 15px;
        padding-top: 9px;
        padding-bottom: 9px;
        cursor: pointer;
        vertical-align: top;

        transition: box-shadow 1s;
    }

    .tweet:hover {
        box-shadow: 5px 5px 8px rgba(0, 0, 0, 0.15);
    }
</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join">JOIN</button>
<button class="tweet">Tweet</button>
