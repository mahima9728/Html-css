<!DOCTYPE html>
<html lang="en">

<head>
    <title>Grid Practice</title>
</head>

<body>
    <div style="
    display: grid;
    grid-template-columns: 100px 100px;">
        <div style=" background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2</div>
        <div style=" background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2</div>
    </div>
    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 100px 100px;">
        <div style=" background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2</div>
        <div style=" background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2</div>
    </div>
    <div style="
    margin-top: 20px;
    display: grid;
    grid-template-columns: 1fr 2fr;">
        <div style=" background-color: lightblue;">div1</div>
        <div style="background-color: lightpink;">div2</div>
    </div>

    <div style="
        margin-top: 20px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        column-gap: 15px;
        row-gap: 30px;">
        <div style=" background-color: lightblue; height: 100px;">1fr</div>
        <div style="background-color: lightpink; height: 100px;">1fr</div>
        <div style=" background-color: lightblue; height: 100px;">1fr</div>
        <div style="background-color: lightpink; height: 100px;">1fr</div>
        <div style=" background-color: lightblue; height: 100px;">1fr</div>
        <div style="background-color: lightpink; height: 100px;">1fr</div>

    </div>

</body>

</html>
