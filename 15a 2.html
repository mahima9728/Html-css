<!DOCTYPE html>
<html lang="en">

<head>
    <title>Position Absolute and Relative(15a)</title>
    <style>
        .close-button {
            background-color: black;
            color: white;
            font: 20px bold;
            position: fixed;
            height: 45px;
            width: 45px;
            top: 5px;
            right: 10px;
            border-radius: 25px;
            border: none;
            cursor: pointer;

        }
    </style>
</head>

<body style="height: 3000px;">
    <button class="close-button">X

    </button>

</body>

</html>
